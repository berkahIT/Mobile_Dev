name: ngitengs
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg_provider: ^1.0.3
  get_storage: ^2.1.1
  get: 4.6.5

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/img/

  fonts:
    - family: Outfit
      fonts:
        - asset: fonts/Outfit-Regular.ttf

    - family: Poppins
      fonts:
        - asset: fonts/Poppins.ttf

    - family: Plus Jakarta Sans
      fonts:
        - asset: fonts/PlusJakartaSans.ttf
